<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Responsive Portfólio</title>
  </head>
  <body>
    <!-- header design -->
    <header class="header">
      <a href="#" class="logo">Portfólio.</a>
      <nav class="navbar">
        <a href="#home" class="active">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#portfolio">Portfolio</a>
        <a
          href="#contact
        "
          >Contact</a
        >
      </nav>

      <div class="bx bx-moon" id="darkMode-icon"></div>
    </header>

    <!-- home section desig -->
    <section class="home" id="home">
      <div class="home-content">
        <h3>Hello, I am</h3>
        <h1>Bruno Assis</h1>
        <p>
          Lorem ipsum dolor sit amet. Est delectus quam et iure modi et illum
          eaque aut ullam culpa qui adipisci nulla sit exercitationem maiores.
        </p>

        <div class="social-media">
          <a href="#"><i class="bx bxl-facebook"></i></a>
          <a href="#"><i class="bx bxl-twitter"></i></a>
          <a href="#"><i class="bx bxl-instagram-alt"></i></a>
          <a href="#"><i class='bx bxl-linkedin' ></i></i></a>
        </div>

        <a href="#" class="btn">Download CV</a>
      </div>

      <div class="profession-container">
        <div class="professional-box">
          <div class="profession" style="--i:0;">
            <i class='bx bx-code-alt'></i>
            <h3>Web Developer</h3>
          </div>
          <div class="profession" style="--i:1;">
            <i class='bx bx-signal-5'></i>
            <h3>Cybersecurity</h3>
          </div>
          <div class="profession" style="--i:2;">
            <i class='bx bx-edit'></i>
            <h3>Web Designer</h3>
          </div>
          <div class="profession" style="--i:3;">
            <i class='bx bx-mask'></i>
            <h3>Hacking</h3>
          </div>

          <div class="circle"></div>
        </div>

        <div class="overlay"></div>
      </div>

      <div class="home-img">
        <img src="Imagens/home.png" alt="">
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
